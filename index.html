<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>밸런스 게임</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page">
        <div class="tag">밸런스 게임</div>

        <main class="wrapper">
            <div class="filter-row">
                <label class="filter-label" for="categorySelect">어떤 상황?</label>
                <select id="categorySelect" class="filter-select"></select>
            </div>

            <section class="question-box">
            <div class="title">하나만 고른다면?</div>

            <div class="option-row">
                <div class="option" id="optA">A</div>
                <div class="vs">VS</div>
                <div class="option" id="optB">B</div>
            </div>
        </section>

            <section class="footer-area">
                <div class="buttons">
                    <button id="nextBtn" type="button">다른 문제!</button>
                    <button id="shareBtn" type="button" class="secondary-btn">공유하기</button>
                </div>
                <div class="toast" id="toast">복사됐어요 ✅</div>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
